<!DOCTYPE html>
<html lang="fa">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>یک قالب اولیه برای بوت استرپ راست چین</title>
    <!-- Bootstrap -->
    <link href="dist/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  
  <body ng-app="firstApp" ng-controller="mainController as main">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{main.message}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">خانه<span class="sr-only">(current)</span></a>
            </li>
            <li>
              <a href="#">درباره من</a>
            </li>
          </ul>
          </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <main class="container">
      <div class="row">
        <div class=" col-md-4" ng-repeat="post  in main.posts">
          <div class="post panel-default">
            <figure>
              <img src="dist/img/1.png" alt="" class="img-responsive img-rounded-half">
            </figure>
            <div class="panel-heading">
              <h4 class="">
                <a href="#">
                  <span class="glyphicon glyphicon-option-vertical"></span>
                     {{post.title}}
                      </a>
              </h4>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <p>{{post.content}}</p>
                  <hr>
                  <button class="btn btn-md btn-read-more btn-block  pull-right">
                    <b>ادامه مطلب
                      <span class="anim-left glyphicon glyphicon-chevron-left"></span>
                    </b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form   Class="form-group" ng-submit="main.addPost()">
        <div class="row">
          <div class="col-md-5">
          <input type="text" class="form-control" ng-model="main.postdata.title">
          </div>
          <div class="col-md-5">
          <input type="text" class="form-control" ng-model="main.postdata.content">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success">اضافه کن</button>
          </div>
        </div>
      </form>
    </main>
    </div>
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>

</html>
